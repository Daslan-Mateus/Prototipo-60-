<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>UX Prototipo</title>
        <meta name="description" content="UX" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="phone">
                <div class="screen">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="inputEmail4"
                            />
                        </div>
                        <br />
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"
                                >Senha</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword4"
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"
                                >Repita a senha</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword4"
                            />
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label"
                                >Nome completo</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                placeholder="Maria das Dores..."
                            />
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label"
                                >CPF</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputAddress2"
                                placeholder="000.000.000-00"
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label"
                                >Ano de nascimento</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputCity"
                            />
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label"
                                >Mês</label
                            >
                            <select id="inputState" class="form-select">
                                <option selected>Janeiro</option>
                                <option>Fevereiro</option>
                                <option>Março</option>
                                <option>Abril</option>
                                <option>Junho</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Dia</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputZip"
                            />
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="gridCheck"
                                />
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com os termos
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="phone-buttons">
                    <a href="#"><i class="fa-solid fa-align-justify"></i></a>
                    <a href="main.html"><i class="fa-solid fa-house"></i></a>
                    <a href="main.html"
                        ><i class="fa-solid fa-chevron-left"></i
                    ></a>
                </div>
            </div>
        </main>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
