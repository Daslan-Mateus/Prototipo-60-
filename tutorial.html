<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>UX Prototipo</title>
  <meta name="description" content="UX" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <!-- CSS only -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="phone">
      <div class="screen">
        <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
        >
        <div class="carousel-indicators">
          <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-label="Slide 1"
          aria-current="true"
          ></button>
          <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          class=""
          ></button>
          <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          class=""
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <svg
            class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            width="200"
            height="50"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: First slide"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            >
          <img src="boleto.png" alt="boleto" width="100%" height="100%" >
          </svg>
          
          <div class="carousel-caption d-none d-md-block" id="boleto">
            <h5>PAGAR BOLETOS</h5>
            <p>Aprenda a pagar seus boletos via app <br> do seu banco e não enfrente mais filas.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <svg
          id="img-pix"
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="800"
          height="50"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Placeholder: Second slide"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
>
  
     <img src="pix.JPG" alt="boleto" width="70%" height="150%"  id="img-pix"> 

        </svg>
        
        <div class="carousel-caption d-none d-md-block" id="pix">
          <h5>PIX</h5>
          <p>Realizar uma tranferência via pix é facil e segura,  basta seguir nossas dicas.</p>
        </div>
      </div>
      <div class="carousel-item">
        <svg
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="100"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: Third slide"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
        >
          <img src="social.JPG" alt="boleto" width="100%" height="100%"  id="img-rede">
 
      </svg>
      
      <div class="carousel-caption d-none d-md-block" id="rede">
        <h5>REDE SOCIAIS</h5>
        <p>Aprenda a interagir nas redes socias com familiares e amigos.</p>
      </div>
    </div>
  </div>
  <button
  class="carousel-control-prev"
  type="button"
  data-bs-target="#carouselExampleDark"
  data-bs-slide="prev"
  >
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button
class="carousel-control-next"
type="button"
data-bs-target="#carouselExampleDark"
data-bs-slide="next"
>
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
</div>

</div>

  <div class="phone-buttons">
    <a href="#"><i class="fa-solid fa-align-justify"></i></a>
    <a href="main.html"><i class="fa-solid fa-house"></i></a>
    <a href="tela1.html"><i class="fa-solid fa-chevron-left"></i></a>
  </div>

</div>

  
</main>
<!-- JavaScript Bundle with Popper -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
crossorigin="anonymous"
></script>
</body>
</html>
